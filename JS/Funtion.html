<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>button click and run function</title>

    <script>
        function swapnumber() {
            var number1 = 5;
            var number2 = 8;
            var temp = number1;
            number1 = number2;
            number2 = temp;
            document.write("After swaping  the  numbers are ", number1, number2);
        }
        function pos_neg_zero() {
            var Number = -20;
            if (Number > 0) {
                document.write("the number is positive");

            }
            else if (Number < 0) {
                document.write("the number is  nagtive");

            }
            else {
                document.write("the  given  number is 0");
            }


        }
        function prime() {
            var Number2 = 7;
            var count = 0;

            for (i = 1; i <= Number2; i++) {
                if (Number2 % i == 0) {
                    count++;
                }
            }
            if (count == 2) {
                document.write("THe  NUmber is prime number");
            }
            else {
                document.write("the   number is not prime");
            }
        }
        function findfactorial() {

            var N = 6;
            var factorial = 1;


            document.write("the factorial of the N is ");
            document.write("<br>");
            if (N == 0 || N == 1) {
                factorial = 1;
            }

            else if (N > 1) {
                for (i = N; i > 0; i--) {

                    factorial = factorial * i;

                }
                document.write(factorial);
            }



        }
        function prime() {


            var Number2 = 7;
            var count = 0;

            for (i = 1; i <= Number2; i++) {
                if (Number2 % i == 0) {
                    count++;
                }
            }
            if (count == 2) {
                document.write("THe  NUmber is prime number");
            }
            else {
                document.write("the   number is not prime");
            }

        }
        function multiplicationtable() {
            var multiple = 5;
            var i = 1;
            var multiple1;
            for (i; i <= 10; i++) {

                multiple1 = (multiple * i);

                document.write(multiple1);
                document.write("<br>");
            }

        }
        function start() {
            var i = 1;
            while (i < 1000000000000) {
                document.write(i);
                i++;
            }




        }

    </script>
</head>

<body>
    <input type="button" onclick="swapnumber()" value="click to swaping">
    <input type="button" onclick="pos_neg_zero()" value="cheack number's type">

    <div>

</body>
