    <script>
        function Student(name, marks) {
            var s_name = name;
            var s_marks = marks;
            Object.defineProperty(this, "name", {
                get: function () {
                    return s_name;
                },
                set: function (s_name) {
                    this.s_name = s_name;
                }

            });

            Object.defineProperty(this, "marks", {
                get: function () {
                    return s_marks;
                },
                set: function (s_marks) {
                    this.s_marks = s_marks;
                }

            });

        }
        var stud = new Student("John", 80);
        document.writeln(stud.name + " " + stud.marks);  
    </script>
