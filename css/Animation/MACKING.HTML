<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masking example</title>

    <head>
        <style>
            #masked {
                width: 300px;
                height: 300px;
                border-radius: 0px;
                mask-image:  radial-gradient(circle at 50% 50%, rgb(0, 255, 136) 40%, rgba(232, 21, 21, 0.3) 70%);
                border: 9px ridge red;
            }
        </style>
    </head>

<body>
    <center>
        <img src="/backgraund1.jpg" id="masked">
    </center>
</body>

</html>
